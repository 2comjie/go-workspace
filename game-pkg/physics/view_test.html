<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .info {
            margin-bottom: 20px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            font-size: 14px;
        }

        #canvas {
            border: 2px solid #4CAF50;
            background: #2a2a2a;
            cursor: crosshair;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .status {
            margin-top: 10px;
            padding: 8px 16px;
            background: #2a2a2a;
            border-radius: 5px;
            font-size: 12px;
        }

        .status.connected {
            color: #4CAF50;
        }

        .status.disconnected {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>物理引擎可视化测试</h1>
    <div class="info">
        <strong>操作说明：</strong>
        <br>• 左键点击：生成圆形
        <br>• 右键点击：生成方块
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="status" class="status disconnected">连接中...</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');

        let ws = null;
        let bodies = [];
        let animationId = null;

        // WebSocket 连接
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                statusEl.textContent = '已连接';
                statusEl.className = 'status connected';
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'update') {
                    bodies = msg.bodies;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusEl.textContent = '连接错误';
                statusEl.className = 'status disconnected';
            };

            ws.onclose = () => {
                statusEl.textContent = '已断开，正在重连...';
                statusEl.className = 'status disconnected';
                setTimeout(connect, 1000);
            };
        }

        // 渲染函数
        function render() {
            // 清空画布
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制所有物体
            bodies.forEach(body => {
                ctx.save();
                ctx.translate(body.x, body.y);
                ctx.rotate(body.rotation);

                if (body.shapeType === 0) { // Circle
                    ctx.fillStyle = '#4CAF50';
                    ctx.beginPath();
                    ctx.arc(0, 0, body.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#66BB6A';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                } else if (body.shapeType === 1) { // Rectangle
                    ctx.fillStyle = '#2196F3';
                    ctx.fillRect(-body.width / 2, -body.height / 2, body.width, body.height);
                    ctx.strokeStyle = '#42A5F5';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-body.width / 2, -body.height / 2, body.width, body.height);
                }

                ctx.restore();
            });

            animationId = requestAnimationFrame(render);
        }

        // 鼠标点击事件
        canvas.addEventListener('mousedown', (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const msg = {
                type: 'click',
                x: x,
                y: y,
                button: e.button
            };

            ws.send(JSON.stringify(msg));
        });

        // 阻止右键菜单
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // 启动
        connect();
        render();
    </script>
</body>
</html>
